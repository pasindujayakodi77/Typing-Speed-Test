<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="instructions">Type the following text as fast as you can.</p>
        <div id="text-to-type" class="text-to-type"></div>
        <textarea id="user-input" placeholder="Start typing here..." autofocus></textarea>
        <div id="results">
            <p>Time: <span id="timer">0</span> seconds</p>
            <p>Words per minute (WPM): <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
